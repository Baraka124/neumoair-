<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ultra-premium background -->
  <defs>
    <linearGradient id="ultraBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f3d66"/>
      <stop offset="100%" stop-color="#0a2d4d"/>
    </linearGradient>
    <linearGradient id="dataLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5ABF95"/>
      <stop offset="50%" stop-color="#2E8B57"/>
      <stop offset="100%" stop-color="#5ABF95"/>
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#ultraBg)" rx="25"/>
  
  <!-- Advanced medical device visualization -->
  <rect x="35" y="35" width="30" height="25" rx="4" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Spirometry data flow -->
  <path d="M35 45 
           C40 40, 45 38, 50 40 
           C55 42, 60 45, 65 40" 
        fill="none" 
        stroke="url(#dataLine)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Precision measurement points -->
  <circle cx="45" cy="38" r="1.5" fill="white"/>
  <circle cx="50" cy="40" r="1.5" fill="white"/>
  <circle cx="55" cy="42" r="1.5" fill="white"/>
  
  <!-- Medical stethoscope curve (abstract) -->
  <path d="M40 55 
           Q45 60, 50 58 
           Q55 60, 60 55" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.7"/>
  
  <!-- App identifier -->
  <text x="50" y="80" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.9)" 
        font-family="'SF Pro Display', -apple-system, sans-serif" 
        font-size="9" 
        font-weight="600" 
        letter-spacing="0.5">NEUMO</text>
</svg>
