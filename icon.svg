<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A5F7A"/>
      <stop offset="100%" stop-color="#2D9596"/>
    </radialGradient>

    <!-- Lungs Gradient -->
    <linearGradient id="lungGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#E6F7FA" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Trend Line Glow -->
    <linearGradient id="trendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1A5F7A"/>
      <stop offset="50%" stop-color="#2D9596"/>
      <stop offset="100%" stop-color="#1A5F7A"/>
    </linearGradient>

    <!-- Subtle shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Background subtle radial light -->
  <circle cx="256" cy="256" r="200" fill="white" fill-opacity="0.05"/>

  <!-- Left lung -->
  <path d="
    M170 120
    C135 170, 135 250, 150 310
    C165 370, 150 420, 170 450
    C190 475, 215 440, 205 395
    C195 345, 215 300, 205 255
    C195 210, 215 165, 195 130
    C185 115, 175 115, 170 120 Z"
    fill="url(#lungGradient)"
    filter="url(#softShadow)"/>

  <!-- Right lung -->
  <path d="
    M342 120
    C377 170, 377 250, 362 310
    C347 370, 362 420, 342 450
    C322 475, 297 440, 307 395
    C317 345, 297 300, 307 255
    C317 210, 297 165, 317 130
    C327 115, 337 115, 342 120 Z"
    fill="url(#lungGradient)"
    filter="url(#softShadow)"/>

  <!-- Medical Cross with subtle bevel & shadow -->
  <rect x="236" y="150" width="40" height="140" rx="6"
        fill="#FFFFFF"
        stroke="#1A5F7A"
        stroke-opacity="0.35"
        stroke-width="1.5"
        filter="url(#softShadow)"/>
  <rect x="186" y="200" width="140" height="40" rx="6"
        fill="#FFFFFF"
        stroke="#1A5F7A"
        stroke-opacity="0.35"
        stroke-width="1.5"
        filter="url(#softShadow)"/>

  <!-- Subtle data trend line -->
  <path d="
    M140 350
    L200 310
    L260 330
    L320 290
    L380 310"
    fill="none"
    stroke="url(#trendGradient)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-opacity="0.7"/>

  <!-- Data points with glow & pulse animation -->
  <circle cx="200" cy="310" r="6" fill="#1A5F7A">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="330" r="6" fill="#1A5F7A">
    <animate attributeName="r" values="6;10;6" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="290" r="6" fill="#1A5F7A">
    <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="310" r="6" fill="#1A5F7A">
    <animate attributeName="r" values="6;10;6" dur="2.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Optional: subtle grid for professional dashboard feel -->
  <g stroke="white" stroke-opacity="0.05" stroke-width="1">
    <line x1="50" y1="50" x2="462" y2="50"/>
    <line x1="50" y1="462" x2="462" y2="462"/>
    <line x1="50" y1="150" x2="462" y2="150"/>
    <line x1="50" y1="256" x2="462" y2="256"/>
    <line x1="50" y1="350" x2="462" y2="350"/>
  </g>
</svg>
