<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Futuristic gradient -->
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#0a2d4d"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(90, 191, 149, 0.3)"/>
      <stop offset="100%" stop-color="rgba(90, 191, 149, 0)"/>
    </radialGradient>
  </defs>
  
  <!-- Futuristic app shape -->
  <rect width="100" height="100" fill="url(#aiGrad)" rx="20"/>
  
  <!-- Neural network/lungs abstraction -->
  <!-- Left lung cluster -->
  <circle cx="40" cy="45" r="8" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="35" cy="55" r="6" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Right lung cluster -->
  <circle cx="60" cy="45" r="8" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="65" cy="55" r="6" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Central AI/analysis hub -->
  <circle cx="50" cy="50" r="5" fill="url(#glowGrad)" stroke="#5ABF95" stroke-width="2"/>
  
  <!-- Data connections -->
  <path d="M40 45 L50 50" stroke="#5ABF95" stroke-width="1.5" stroke-dasharray="2,2"/>
  <path d="M60 45 L50 50" stroke="#5ABF95" stroke-width="1.5" stroke-dasharray="2,2"/>
  <path d="M35 55 L50 50" stroke="#5ABF95" stroke-width="1.5" stroke-dasharray="2,2"/>
  <path d="M65 55 L50 50" stroke="#5ABF95" stroke-width="1.5" stroke-dasharray="2,2"/>
  
  <!-- Data stream below -->
  <path d="M35 70 L45 68 L55 72 L65 68" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
