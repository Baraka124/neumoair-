<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Calm Medical Background -->
    <radialGradient id="bg" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#2E7F91"/>
      <stop offset="100%" stop-color="#1E4F5E"/>
    </radialGradient>

    <!-- Lung Gradient -->
    <linearGradient id="lungFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8F7FA"/>
      <stop offset="100%" stop-color="#BFDDE3"/>
    </linearGradient>

    <!-- Subtle Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.18"/>
    </filter>

    <!-- Soft Glow (used sparingly) -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Left Lung -->
    <path id="leftLung" d="M170 120
      C140 180, 145 250, 160 300
      C170 340, 155 370, 170 390
      C190 415, 210 385, 200 350
      C190 300, 210 260, 200 210
      C195 165, 185 125, 170 120 Z"/>

    <!-- Right Lung -->
    <path id="rightLung" d="M342 120
      C372 180, 367 250, 352 300
      C342 340, 357 370, 342 390
      C322 415, 302 385, 312 350
      C322 300, 302 260, 312 210
      C317 165, 327 125, 342 120 Z"/>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Lungs -->
  <g filter="url(#shadow)">
    <use href="#leftLung" fill="url(#lungFill)"/>
    <use href="#rightLung" fill="url(#lungFill)"/>

    <!-- Breathing -->
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.02;1"
      dur="4s"
      repeatCount="indefinite"
      origin="256 256"/>
  </g>

  <!-- Medical Cross -->
  <g opacity="0.95">
    <rect x="236" y="150" width="40" height="140" rx="6" fill="#FFFFFF"/>
    <rect x="186" y="200" width="140" height="40" rx="6" fill="#FFFFFF"/>
  </g>

  <!-- Health Trend -->
  <path d="M140 350 L200 310 L260 330 L320 290 L380 310"
        fill="none"
        stroke="#9FE0E8"
        stroke-width="5"
        stroke-linecap="round"
        filter="url(#softGlow)">
    <animate
      attributeName="stroke-dasharray"
      values="0,400;400,0"
      dur="5s"
      repeatCount="indefinite"/>
  </path>

  <!-- Data Nodes -->
  <g fill="#E8F7FA">
    <circle cx="200" cy="310" r="5">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="290" r="5">
      <animate attributeName="opacity" values="1;0.6;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
