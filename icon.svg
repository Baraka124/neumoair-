<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cutting-edge gradient -->
  <defs>
    <linearGradient id="cuttingEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E6EA6"/>
      <stop offset="50%" stop-color="#155588"/>
      <stop offset="100%" stop-color="#0a2d4d"/>
    </linearGradient>
    <radialGradient id="alveolusGlow">
      <stop offset="0%" stop-color="rgba(90, 191, 149, 0.3)"/>
      <stop offset="100%" stop-color="rgba(90, 191, 149, 0)"/>
    </radialGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#cuttingEdge)" rx="25"/>
  
  <!-- 3D alveolus effect -->
  <circle cx="50" cy="45" r="16" fill="url(#alveolusGlow)" stroke="white" stroke-width="2.5"/>
  <circle cx="50" cy="45" r="10" fill="none" stroke="#5ABF95" stroke-width="2"/>
  
  <!-- Satellite alveoli -->
  <circle cx="35" cy="40" r="5" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1.5"/>
  <circle cx="65" cy="40" r="5" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1.5"/>
  <circle cx="45" cy="55" r="5" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1.5"/>
  <circle cx="55" cy="55" r="5" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1.5"/>
  
  <!-- Data exchange lines -->
  <path d="M50 45 L35 40 M50 45 L65 40 M50 45 L45 55 M50 45 L55 55" 
        stroke="#5ABF95" 
        stroke-width="1.5" 
        stroke-dasharray="3,2"/>
  
  <!-- Digital readout style -->
  <rect x="35" y="65" width="30" height="12" rx="3" fill="rgba(0,0,0,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="50" y="73" 
        text-anchor="middle" 
        fill="#5ABF95" 
        font-family="'SF Mono', monospace" 
        font-size="8" 
        font-weight="600">FEV‚ÇÅ</text>
</svg>
